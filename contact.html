<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Petro Limbe" />
  <meta name="keywords" content="contact, email, message, reach out" />
  <meta name="author" content="Petro Limbe" />
  <title>Contact | Petro LImbe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <button id="theme-toggle">Toggle Theme</button>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="survey.html">Survey</a>
  </nav>

  <section class="form-section">
    <form id="contactForm" onsubmit="return validateContactForm()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="e.g. 0712345678" />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Petro Limbe. All rights reserved.</p>
  </footer>
</body>
</html>
